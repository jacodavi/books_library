{% extends "book/base.html" %}
{% block title %}Libros{% endblock %}
{% block content %}
<ul class="polaroids">
	{% for Book in Books %}
	<li>
		<a href='/book/{{Book.id}}' title='{{ Book.name }}'><img src='{{MEDIA_URL}}{{Book.image}}' style="height: 150px; width: 100px; margin-top:.5em; margin-bottom:.5em;" ></a>
	</li>
	{% endfor %}
</ul>
<br>
{% endblock %}
